<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header-one__title">Reestar!!</h1>
            <nav class="header-one__desc">
                <ul>
                    <li>Recipe |</li>
                    <li>Home |</li>
                    <li>Contact </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="product-box">
        <div class="product-box__one">
            <img src="./images/img1.jpg" alt="Kesari">
            <h2>Burger</h2>
            <p>It was Delicious</p>
            <button class="product__button">Order Now</button>
        </div>

        <div class="product-box__one">
            <img src="./images/img2.jpg" alt="Laddoo">
            <h2>Pizza</h2>
            <p> It was Delicious</p>
            <button class="product__button">Order Now</button>
        </div>

        <div class="product-box__one">
            <img src="./images/img3.jpg" alt="Chandrakala">
            <h2>Salad</h2>
            <p>It was Delicious</p>
            <button class="product__button">Order Now</button>
        </div>

        <div class="product-box__one">
            <img src="./images/img4.jpg" alt="Soan Papdi">
            <h2>Chicken</h2>
            <p>It was Delicious </p>
            <button class="product__button">Order Now</button>
        </div>
    </div>

    <div class="contact-us">
        <h4 class="contact-us__title">Contact Us</h4>

        <nav class="contact-us__desc">
          <form class="contact-us__form">
            <table class="contact-us__table" align="center">
              <tr>
                <td>Name:</td>
                <td>
                  <input
                    type="text"
                    placeholder="Name"
                    class="contact-us__input"
                  />
                </td>
              </tr>
              <tr>
                <td>Age:</td>
                <td>
                  <input
                    type="number"
                    placeholder="Age"
                    class="contact-us__input"
                  />
                </td>
              </tr>
              <tr>
                <td>Email:</td>
                <td>
                  <input
                    type="email"
                    placeholder="Email"
                    class="contact-us__input"
                  />
                </td>
              </tr>
            </table>
          </form>
          <input type="submit" class="contact-us__submit" />
        </nav>
      </div>
    </div>
  </body>
</html>
    
</body>
</html>
